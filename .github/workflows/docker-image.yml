name: Build and Push Docker Image

on:
  workflow_dispatch: # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64] # 选择两个架构
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ matrix.platform }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --platform ${{ matrix.platform }} -t ${{ secrets.DOCKER_USERNAME }}/dujiaoka:${{ matrix.platform }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/dujiaoka:${{ matrix.platform }}
